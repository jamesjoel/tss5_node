<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript">
		var socket = io();
		socket.on("totalUser", function(data){
			console.log(data);
			var n = parseInt(data);
			n=n-1;
			document.getElementById("count").innerHTML=n;
		});
	</script>
</head>
<body>
<h1>Online User : <span id="count"></span></h1>
</body>
</html>
