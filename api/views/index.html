<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$.ajax({
				url : "/show",
				type : "get",
				
				success : function(res){
					console.log(res);
					// alert(res);
					res.forEach(function(item, i){
						$("#tab").append("<tr><td>"+(i+1)+"</td><td>"+item.name+"</td><td>"+item.fee+"</td></tr>");
					});
				}
			});
		});
	</script>
</head>
<body>
<h1>hello</h1>
<table id="tab">
	<tr>
		<th>S.No</th>
		<th>Name</th>
		<th>Fee</th>
	</tr>
</table>
</body>
</html>
