<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/css/font-awesome.css">
	<script type="text/javascript" src="/js/jquery.js"></script>
	<script type="text/javascript" src="/js/bootstrap.js"></script>
	<script type="text/javascript" src="/js/angular.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
	
</head>
<body  ng-controller="myCtrl">
	<div class="container">
		<Br />
		
		
		<!-- <pre ng-bind="data | json"></pre> -->
		<div class="jumbotron">
			<h2>The Stepping Stone</h2>
			<p>Add New Student <button data-toggle="modal" data-target="#addModal" class="btn btn-primary" ng-click="newData={}">Add</button></p>
		</div>
	</div>
	<div class="container">
		<table class="table table-bordered table-striped table-hover">
			<tr>
				<th>S.No.</th>
				<th>Name <a href="#" ng-click="order('name')"><i class="fa fa-sort"></i></a></th>
				<th>Fee <a href="#" ng-click="order('fee')"><i class="fa fa-sort"></i></a></th>
				<th>City <a href="#" ng-click="order('city')"><i class="fa fa-sort"></i></a></th>
				<th>Age <a href="#" ng-click="order('age')"><i class="fa fa-sort"></i></a></th>
				<th>Discount</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
			<tr ng-repeat="x in data | orderBy : colName : orderby">
				<td ng-bind="$index+1"></td>
				<td ng-bind="x.name | uppercase"></td>
				<td ng-bind="x.fee | currency : '&#8377;'"></td>
				<td ng-bind="x.city"></td>
				<td ng-bind="x.age"></td>
<td ng-bind="x.fee | disFilter : x.age | currency : '&#8377;'"></td>
				<td><button  data-toggle="modal" data-target="#addModal" ng-click="edit(x)" class="btn btn-info">Edit</button></td>
				<td><button data-toggle="modal" data-target="#delModal" class="btn btn-danger" ng-click="askDelete(x)">Delete</button></td>
			</tr>
		</table>
	</div>
<div class="modal fade" id="addModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h2>{{ newData._id ? "Edit" : "Add New" }} Student Here</h2>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label>Full Name</label>
					<input ng-model="newData.name" type="text" class="form-control">
				</div>
				<div class="form-group">
					<label>Fee</label>
					<input ng-model="newData.fee" type="text" class="form-control">
				</div>
				<div class="form-group">
					<label>City</label>
					<select ng-model="newData.city" class="form-control">
						<option>Select</option>
						<option>Indore</option>
						<option>Ujjain</option>
						<option>Bhopal</option>
					</select>
				</div>
				<div class="form-group">
					<label>Age</label>
					<input ng-model="newData.age" type="text" class="form-control">
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-success" data-dismiss="modal" ng-click="save()">{{ newData._id ? "Update" : "Save"}}</button>
				<button data-dismiss="modal" class="btn btn-danger">Close</button>

			</div>
			
		</div>
	</div>
</div>
<div class="modal fade" id="delModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h2>Delete</h2>
			</div>
			<div class="modal-body">
				<p>Are you sure want to delete <b>{{ selectedObj.name }}</b></p>
			</div>
			<div class="modal-footer">
				<button class="btn btn-danger" data-dismiss="modal" ng-click="delete()">Delete</button>
				<button class="btn btn-default"data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>


<div class="modal fade" id="msgModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h2>Message !</h2>
			</div>
			<div class="modal-body">
				<p>{{ msg }}</p>
			</div>
			<div class="modal-footer">
				<button class="btn btn-danger" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
