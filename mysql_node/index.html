<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
	<script type="text/javascript" src="/js/jquery.js"></script>
	<script type="text/javascript" src="/js/bootstrap.js"></script>
	<script type="text/javascript" src="/js/angular.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
</head>
<body ng-controller="myCtrl">
	<div class="container">
		<div class="well">
			<h2>Add New Employee</h2>
			<button class="btn btn-success" data-toggle="modal" data-target="#addModal">Add</button>
		</div>
		<table class="table table-hover table-striped table-bordered">
			<tr>
				<th>S.No.</th>
				<th>Name</th>
				<th>City</th>
				<th>Salary</th>
			</tr>
			<tr ng-repeat = "data in allData">
				<td ng-bind="$index+1"></td>
				<td ng-bind="data.name"></td>
				<td ng-bind="data.city"></td>
				<td ng-bind="data.salary"></td>
			</tr>
		</table>
	</div>

<div class="modal fade" id="addModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h2>Add New Employee</h2>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label>Name</label>
					<input ng-model="data.name" type="text" class="form-control" />
				</div>
				<div class="form-group">
					<label>Salary</label>
					<input ng-model="data.salary" type="text" class="form-control" />
				</div>
				<div class="form-group">
					<label>City</label>
					<select ng-model="data.city" class="form-control">
						<option>Select</option>
						<option>Indore</option>
						<option>Mumbai</option>
						<option>Bhopal</option>
					</select>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-danger" data-dismiss="modal">Close</button>
				<button class="btn btn-success" data-dismiss="modal" ng-click="save()">Add</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
